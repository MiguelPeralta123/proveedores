{% extends 'base.html' %}

{% block content %}

<main class="container py-5 mt-5">

    <div class="row d-flex justify-content-center">

        <div class="col-md-6 align-self-center mx-auto">

            <form class="card card-body" method="POST">

                <h1>Crear cuenta</h1>
            
                {{error}}
            
                {% csrf_token %}
            
                <div class="py-3">
                    {{form.as_p}}
                </div>
            
                <button class="btn btn-primary">
                    Registrarse
                </button>
            
            </form>

        </div>

    </div>

</main>

{% endblock %}
